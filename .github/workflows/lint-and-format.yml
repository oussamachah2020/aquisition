name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotations for issues (if any)
        if: always()
        run: |
          if [ "${{ steps.eslint.outcome }}" = "failure" ]; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' locally to auto-fix where possible.";
          fi
          if [ "${{ steps.prettier.outcome }}" = "failure" ]; then
            echo "::error::Prettier check failed. Run 'npm run format' locally to apply formatting.";
          fi

      - name: Write summary
        if: always()
        run: |
          {
            echo "## Lint & Format Results";
            if [ "${{ steps.eslint.outcome }}" = "success" ]; then
              echo "- ESLint: ✅ Passed";
            else
              echo "- ESLint: ❌ Failed (try: \`npm run lint:fix\`)";
            fi
            if [ "${{ steps.prettier.outcome }}" = "success" ]; then
              echo "- Prettier: ✅ Passed";
            else
              echo "- Prettier: ❌ Failed (try: \`npm run format\`)";
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if any checks failed
        if: always()
        run: |
          if [ "${{ steps.eslint.outcome }}" = "failure" ] || [ "${{ steps.prettier.outcome }}" = "failure" ]; then
            exit 1;
          fi
